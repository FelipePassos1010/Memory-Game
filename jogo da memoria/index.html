<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">

    <title>Login Jogo da Memoria</title>
</head>
<body>
    <form class="login_form">
        <div class="login_header">
            <img src="https://midiateca.es.gov.br/site/wp-content/uploads/2022/06/Logo_da_Midiateca_Capixaba-1.png" alt="" width="400" height="150">
            <h1>Jogo da Memoria</h1>
        </div>
        
        <input type="text" placeholder="Nome" class="login_input">
        <div class="difficulty_buttons">
            <button type="submit" class="login_button" disabled data-dificuldade="facil">Fácil</button>
            <button type="submit" class="login_button" disabled data-dificuldade="medio">Médio</button>
            <button type="submit" class="login_button" disabled data-dificuldade="dificil">Difícil</button>
        </div>
    </form>
    
    <script defer src="./java/login2.js"></script>
</body>
</html>
